<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="sign-up-form">
        <h1>My Form</h1>
        <form action="return validation()"  method="post">
            <div class="form-group">
            <label class="label_form"  for="name">Name:</label>
            <input class="input_element"  onfocus=focusFunction(id) onblur="blurValidation(id)" type="text"  id="name" required >
            <span id="nameMessage" class="confirmMessage"></span>
        </div>
        <div class="form-group">
            <label class="label_form"    for="lastname">Surename:</label>
            <input class="input_element" onfocus=focusFunction(id) onblur="blurValidation(id)" type="text" id="lastname"  required>
            <span id="lastnameMessage" class="confirmMessage"></span>
        </div>
        <div class="form-group">
            <label class="label_form" for="email">Email: </label>
            <input class="input_element" onfocus=focusFunction(id) onblur="blurValidation(id), validateEmail(id)" type="email" id="email"  required>
            <span id="emailMessage" class="confirmMessage"></span>
        </div>
        <div class="form-group">
            <label class="label_form" for="password"> Password:</label>
            <input class="input_element" onfocus="focusFunction(id)" onblur="blurValidation(id), validatePassword(id)" onkeyup=validatePassword(id)  type="password" id="password" required>
            <span id="passMessage" class="confirmMessage"></span>
        </div>
        <div class="form-group">
            <label class="label_form" for="repassword"> Re-Enter Your Password:</label>
            <input class="input_element" onfocus=focusFunction(id) onblur="blurValidation(id), validatePassword(id)" onkeyup=" validatePassword(id),validatePassMatch(); return false;"  type="password"  id="repassword"  required>
            <span id="rePassMessage" class="confirmMessage"></span>
        </div>  
        <input class="button" type="submit" name="submit"  id="mySubmit" >
    </form>
</div>
<script src="formValidation.js"></script>
</body>
</html>
